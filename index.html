<html lang="ru">

    <style>
        /* Основной стиль */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141414, #2c2c2c);
            color: #f5f5f5;
            line-height: 1.6;
            overflow-x: hidden;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        /* Фон и стиль заголовка */
        header {
            background: linear-gradient(135deg, #ff6347, #ff1493);
            padding: 60px 0;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-size: 60px;
            color: #ffffff;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(255, 99, 71, 1), 0 0 25px rgba(255, 99, 71, 0.5);
        }

        header h1:hover {
            transform: scale(1.05);
        }

        /* Навигация */
        nav {

        nav a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 18px;
            margin: 0 25px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #ffeb3b;
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: #ffeb3b;
            transform: translateY(-5px);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Секции */
        section {

            max-width: 1200px;
            background-color: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(50px);
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        section:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        section h2 {
            font-size: 40px;
            color: #ff6347;
            text-align: center;

        }

        /* Видео */
        .video-container {
            text-align: center;
            margin-top: 50px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease-in-out;
        }

        iframe {
            width: 100%;
            max-width: 950px;
            height: 500px;
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Кнопка скачивания */
        .download-btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff6347, #ff1493);
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease-in-out;
            margin-top: 40px;
            transform: translateY(10px);
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #ff1493, #ff6347);
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
        }

        /* Карточки функций */
        .features-list {
            display: grid;

            opacity: 0;
            transform: translateY(50px);
            transition: all 0.5s ease-in-out;
        }

            background: #333;
            border-radius: 15px;

            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .feature-card h3 {
            font-size: 24px;
            color: #ff6347;
            margin-bottom: 15px;
        }

        .feature-card p {
            font-size: 16px;
            color: #ddd;
        }

        .feature-card:hover {
            background-color: #444;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Эффект появления элементов при прокрутке */
        .fade-in {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.5s ease-in-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        }

        .review-card {

            padding: 20px;
            margin-bottom: 30px;

        .review-card.visible {

        }

        .review-card h3 {
            color: #ff6347;
            margin-bottom: 10px;
        }

        .review-card p {
            color: #ddd;
        }

        /* FAQ */
        .faq {
            padding: 60px 20px;
            margin: 30px auto;
            max-width: 1200px;
            background-color: #1f1f1f;
            border-radius: 15px;
        }

        .faq h2 {
            font-size: 40px;
            color: #ff6347;
            text-align: center;
            margin-bottom: 30px;
        }

        .faq-item {
            margin-bottom: 20px;
        }

        .faq-item h3 {
            font-size: 24px;
            color: #ff6347;
        }

        .faq-item p {
            color: #ddd;
            font-size: 16px;
        }

        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffeb3b;
        }
