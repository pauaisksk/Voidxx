<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voidx - Читы для Roblox</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141414, #2c2c2c);
            color: #f5f5f5;
            line-height: 1.6;
            font-size: 16px;
        }

        /* Фон и стиль заголовка */
        header {
            background: linear-gradient(135deg, #ff6347, #ff1493);
            padding: 60px 0;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        header h1 {
            font-size: 60px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(255, 99, 71, 1), 0 0 25px rgba(255, 99, 71, 0.5);
        }

        /* Навигация */
        nav {
            margin-top: 30px;
        }

        nav a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 18px;
            margin: 0 25px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffeb3b;
        }

        /* Секции */
        section {
            padding: 60px 20px;
            margin: 30px auto;
            max-width: 1200px;
            background-color: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        section h2 {
            font-size: 40px;
            color: #ff6347;
            text-align: center;
            border-bottom: 3px solid #ff6347;
            padding-bottom: 20px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Видео */
        .video-container {
            text-align: center;
            margin-top: 50px;
        }

        iframe {
            width: 100%;
            max-width: 950px;
            height: 500px;
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Кнопка скачивания */
        .download-btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff6347, #ff1493);
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            margin-top: 40px;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #ff1493, #ff6347);
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
        }

        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffeb3b;
        }
    </style>
</head>
<body>

<header>
    <h1>Voidx - Читы для Roblox</h1>
    <nav>
        <a href="#">Главная</a>
        <a href="#">О нас</a>
        <a href="#">Контакты</a>
    </nav>
</header>

<section>
    <h2>Наши функции</h2>
    <p>Мы предоставляем самые лучшие читы для Roblox, чтобы улучшить ваш игровой опыт!</p>
</section>

<div class="video-container">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" allowfullscreen></iframe>
</div>

<a href="#" class="download-btn">Скачать</a>

<footer>
    <p>&copy; 2024 Voidx. Все права защищены. <a href="#">Политика конфиденциальности</a></p>
</footer>

</body>
</html>
